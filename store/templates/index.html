{% extends 'base.html' %}
{% load i18n %}
{% load my_filters %}
{% block content %}
      <!-- Slider main container -->
      {% include 'partials/slider.html' with slides=slides %}

        <section>
          <div class="col-md-12 mb-5">
            <p class="h1 text-center text-secondary">كتب مميزة</p>
          </div>
          <div class="row">
            {% for product in products %}
              <div class="col-md-3">
                {% include 'common/product_card.html' with product=product %}
              </div>
            {% endfor %}
          </div>
        </section>
      </div>
{% endblock %}
