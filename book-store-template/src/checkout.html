<!DOCTYPE html>
<html lang="ar" class="h-100" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>متجر كتب</title>
  </head>

  <body class="d-flex flex-column h-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/"> متجر الكتب </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse mt-2 mt-lg-0"
          id="navbarSupportedContent"
        >
          <form class="d-flex mx-auto">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                style="width: 400px"
                placeholder="بحث عن منتتجات"
              />
              <select class="form-control" style="width: 160px">
                <option>التصنيفات</option>
                <option>التصنيفات</option>
                <option>التصنيفات</option>
                <option>التصنيفات</option>
                <option>التصنيفات</option>
              </select>
              <button class="btn btn-primary" type="button">
                <i class="lni lni-search-alt text-white"></i>
              </button>
            </div>
          </form>
          <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
              <a href="cart.html" class="btn btn-outline-dark" type="button">
                سلة المشتريات (0)
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <div
          class="collapse navbar-collapse mt-2 mt-lg-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link mx-1" href="category.html" role="button">
                برمجة
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-1" href="category.html" role="button">
                تصميم
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-1" href="category.html" role="button">
                ذكاء اصطناعي
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-1" href="category.html" role="button">
                العمل الحر
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="bg-white py-4">
        <h1 class="text-center text-secondary">الدفع</h1>
      </div>
      <div class="container my-5">
        <div class="row bd-highlight">
          <div class="col-md-12">
            <h4 class="my-3 text-center">
              <div class="alert alert-success py-3">
                <h3 class="text-center">المبلغ</h3>
                <h3 class="text-center">55,0 $</h3>
              </div>
            </h4>
          </div>
          <div class="col-12">
            <h4 class="my-3">معلوماتك الشخصية</h4>
            <div class="card">
              <div class="card-body">
                <form id="form-user-info">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="firstNameInput" class="form-label"
                          >الاسم</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="firstNameInput"
                          name="first_name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="lastNameInput" class="form-label"
                          >الكنية</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="lastNameInput"
                          name="last_name"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="emailInput" class="form-label"
                      >بريد إلكتروني</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="emailInput"
                      name="email"
                      required
                    />
                  </div>
                </form>
              </div>
            </div>
            <h4 class="my-3">وسيلة الدفع</h4>
            <div class="row">
              <div class="col-md-6">
                <div id="pm-paypal" class="card" role="button">
                  <div class="card-body text-center">
                    <p>بايبال</p>
                    <i class="lni lni-paypal-original fs-1"></i>
                  </div>
                </div>
              </div>
              <div id="pm-stripe" class="col-md-6">
                <div class="card" role="button">
                  <div class="card-body text-center">
                    <p>بطاقة ائتمانية</p>
                    <i class="lni lni-credit-cards fs-1"></i>
                  </div>
                </div>
              </div>
            </div>
            <div id="payment-cont" class="card mt-3 d-none">
              <div class="card-body text-center">
                <div id="paypal-cont"></div>
                <div id="stripe-cont">
                  <form id="payment-form">
                    <div id="payment-element"></div>
                    <div class="d-grid gap-2 my-3">
                      <button class="btn btn-primary" type="submit">
                        إتمام عملية الشراء
                      </button>
                    </div>
                    <div id="payment-message" class="hidden"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-4 bg-secondary">
      <div class="container text-center">
        <span class="text text-light">© 2022 جميع الحقوق محفوظة.</span>
      </div>
    </footer>
  </body>
</html>
